<script type="text/javascript">
//实例化编辑器
//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
var ue = UE.getEditor('editor');

$(function(){
	ue.addListener("ready", function () {
		var m = $("#current").val();
        // editor准备好之后才可以使用
        ue.setContent(m);

});
})

function createBlogger(){
	var content = UE.getEditor('editor').getContent();
	var text = UE.getEditor('editor').getContentTxt();
	if(content==''){
	alert("内容不能为空哦");	
	}else{
		var shortContent = text.substring(0,200);
		
		$("#outLine").val(shortContent);
		$("#content").val(content);
		$.ajax({
	        cache: true,
	        type: "POST",
	        url:"/blogger/save",
	        data:$('#blogger').serialize(),
	        async: false,
	        error: function(request) {
	            alert("Connection error");
	        },
	        success: function(data) {
	            if(data.msg=='1'){
	            	alert("添加成功")
	            	window.location.href="/blogger/";
	            }else{
	            	alert(data.msg)
	            	alert(data.id)
	            }
	        }
	    });
	}
	}
	
jQuery(function(){
	var top=$("#float").offset().top;
	$(window).scroll(function () {
	  if ($(window).scrollTop() >= top) {
	    $("#float").attr("style", "position:fixed;top:0;left:0;z-index:10;");
	  } else {
	     $("#float").removeAttr("style");
	  }
	}).trigger("scroll");
	});
