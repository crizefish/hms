<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="UTF-8" />
<title>博客首页</title>
<link href="../css/base.css" rel="stylesheet" />
<link href="../css/index.css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery/1.9/jquery.js"></script>

<style type="text/css">
.user{
	float:right;
	
}
.user_a{
font-weight: 600;
    text-decoration: none;
    color: #000000;
}
.fa {
    display: inline-block;
    font: normal normal normal 14px/1 FontAwesome;
    font-size: inherit;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}
.page li{
float: left;
margin-left: 20px;
    text-decoration: none;
    color: black;
    font-family: 微软雅黑;
    font-size:15px;
    }
</style>

</head>
<body>
<div id="wrapper">
  <header>
    <div class="headtop"></div>
    <div class="contenttop">
     <div class="blank"></div>
    <div class="user" th:if="${session.SPRING_SECURITY_CONTEXT}==null">
    				 <ul> 
                     <li>
                      欢迎您，
	                     <a class="user_a" href="/login">请：登录</a>|
	                     <a class="user_a" href="/user/register">注册</a>
                     </li>   
                    </ul>  
</div> 
    <div class="user" th:if="${session.SPRING_SECURITY_CONTEXT}!=null">
    				 <ul> 
                     <li>
                      欢迎您，
	                     <a class="user_a" th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username} "></a>&nbsp;|
	                     <a class="user_a" href="/logout">注销</a>
                     </li>   
                    </ul>  
</div> 
 <div class="blank"></div>
       <div class="search f_r">
        <form action="/other/search" method="post" name="searchform" id="searchform">
          <input name="keyWord" id="keyWord" class="input_text" value="请输入关键字"  style="color: rgb(153, 153, 153);" onfocus="if(value=='请输入关键字'){this.style.color='#000';value=''}" onblur="if(value==''){this.style.color='#999';value='请输入关键字'}" type="text" />
          <input name="Submit" class="input_submit" value="搜索" type="button" id="search_button"/>
        </form>
      </div>
      <div class="blank"></div>
      <nav>
        <div class="navigation">
        <!-- <img alt="" src="../images/00.gif" style="float: left"/> -->
           <ul class="menu">
            <li><a th:href="@{'/news/'}">时事新闻</a></li>
            <li><a th:href="@{'/blogger/'}" >技术博客</a> </li>
            <li><a th:href="@{'/resource/'}" >Java类库</a></li>
            <li><a th:href="@{'/note/'}" style="color: silver;">杂谈随记</a> </li>
            <li><a th:href="@{'/message/'}" >给我留言</a> </li>
          </ul>
        </div>
      </nav>
      <SCRIPT type="text/javascript">
	// Navigation Menu
	$(function() {
		$(".menu ul").css({display: "none"}); // Opera Fix
		$(".menu li").hover(function(){
			$(this).find('ul:first').css({visibility: "visible",display: "none"}).slideDown("normal");
		},function(){
			$(this).find('ul:first').css({visibility: "hidden"});
		});
	});
	
	$("#search_button").click(function sub(){
		var keyWord = $("#keyWord").val();
		if(keyWord=="请输入关键字" || keyWord == ""){
			window.location.href="/other/index";
		}else{
			window.location.href="/other/search"+"?keyWord="+keyWord;
		}
	});
</SCRIPT> 
    </div>
  </header>
  
  
  <div style="width: 1034px;height: 30px" th:if="${session.SPRING_SECURITY_CONTEXT}!=null">
            <input name="button" class="input_submit" style="float: right;margin-right: 0px;transform:translateX(127px);width: 50px;"  value="  添 加"  onclick="location='/note/add'"/>
  </div>
  <div class="jztop"></div>
  
  <div class="container">
    <div class="bloglist f_l">
    <ul style="width: 620px" th:each="prod :${notes}">
    	<li>
	     <h3><a th:href="@{'detail?noteId='+${prod.id}}"  th:text="${prod.title}"></a></h3>
	      <figure><img src="../images/img_1.jpg" alt="图片被狗狗给叼走了" /></figure>
	      <ul>
	        <p th:utext="${prod.outLine}+'...'"> </p>
	        <a title="TODO" th:href="@{'detail?noteId='+${prod.id}}"  target="_blank" class="readmore">阅读全文&gt;&gt;</a>
	      </ul>
	      <p class="dateview"><span th:text="${prod.createDate}"></span>作者：<span th:text="${prod.createBy}"></span></p>
   		</li>
    </ul>
    
    <div id="barcon" class="barcon" >  
	    	<div id="barcon1" class="barcon1"></div>  
	        <div id="barcon2" class="page">  
	            <ul>  
	                <li>
	                	<a href="###">共
	                	<span id="totle_num" style="color:darkcyan">  </span>
	                	页，当前第
	                	<span id="current_num" style="color:darkcyan"></span>页
	                	</a>
	                	</li>  
	                <li><a href="###" id="firstPage" >首页</a></li>  
	                <li><a href="###" id="prePage">上一页</a></li>  
	                <li><a href="###" id="nextPage">下一页</a></li>  
	                <li><a href="###" id="lastPage">尾页</a></li>  
	            </ul>  
	        </div>  
		</div> 
    
    </div>
    <div class="r_box f_r">
      
      <!--tit01 end-->
       <div class="tuwen">
        <h3 class="tit">文章推荐</h3>
        <ul th:each="prod :${top}">
          <li><a th:href="@{'/'+${prod.type}+'/detail?'+${prod.type}+'Id='+${prod.id}}"><img src="../images/04.jpg" /><b th:text="${#strings.abbreviate(prod.title,20)}"></b></a> 
            <p><span class="tulanmu"><a th:href="@{'/'+${prod.type}+'/'}"  th:text="${prod.typeName}"></a></span><span class="tutime" th:text="${prod.date}"></span></p>
          </li>
        </ul>
      </div>
      <div class="ph">
        <h3 class="tit">点击排行</h3>
        <ul class="rank" >
          <li th:each="prod :${hot}"><a th:href="@{'/'+${prod.type}+'/detail?'+${prod.type}+'Id='+${prod.id}}" th:text="${prod.title}"  th:title="${prod.title}" th:target="${prod.title}" ></a></li>
        </ul>
      </div>
       <div class="tit01">
        <h3 class="tit">联系我</h3>
        <div class="gzwm">
        <div style="height: 40px"> &nbsp;&nbsp;&nbsp;</div>
        
         <img alt="" src="../images/wechat.png" style="    width: 75%; margin-right: 30px;  float: right;"/>
        </div>
      </div>
      <div class="ad"> </div>
    </div>
  </div>
  <!-- container代码 结束 -->
  <div class="jzend"></div>
  <footer>
    <div class="footer">
      <div class="f_l">
        <p>想了解更多请联系我，邮箱地址：<a href="https://mail.qq.com/cgi-bin/loginpage">103293443@qq.com</a></p>
      </div>
      <div class="f_r textr">
      </div>
    </div>
  </footer>
</div>

   <script th:inline="javascript">
    $(function(){
		var page = [[${notes}]];
		$("#totle_num").text(Number(page.totalPages));
		$("#current_num").text(page.number+1);
		
	$("#firstPage").click(function(){
		window.location.href = "/note/?startPage="+1;
	});
	
	$("#prePage").click(function(){
		var startPage1 = Number($("#current_num").text())-1;
		if(startPage1>=1){
		window.location.href = "/note/?startPage="+(startPage1);
		}else{
			alert("已经是第一页了哦")
		}
	});
    
	$("#nextPage").click(function(){
		var startPage2 = Number($("#current_num").text())+1;
		var total = Number($("#totle_num").text());
		if( total>=startPage2){
		window.location.href = "/note/?startPage="+(startPage2);
		}else{
			alert("已经是最后一页了哦")

		}
	});
	$("#lastPage").click(function(){
		window.location.href = "/note/?startPage="+$("#totle_num").text();
	});
	})
    </script>

</body>
</html>
