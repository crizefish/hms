<style type="text/css">
.user{
	float:right;
	
}
.user_a{
font-weight: 600;
    text-decoration: none;
    color: #000000;
}

.search_box {
	width: 600px;
    margin: 0 auto;
}
.logoimg{
	margin: 0 auto;
}
.search_t {
	margin-top: 30px;
}
.search_logo {
	width: 40px;
	height: 34px;

}
.component-ul{
	width:600px;
	margin:20px auto;

}
.component-ul li{
	float:left;
}
.search_image {
	width: 27px;
	height: 27px;
	margin-left: 2px;
	margin-top: 1px;
	filter: alpha(opacity=80);
	-moz-opacity: 0.8;
	width: auto !important;
}
.search_input {
	width: 410px;
	height: 27.4px;
	background-color: transparent;
	border-color：#FFF;
	color:#000;
}

.search_button {
	float: right;
}
.serch_button_title {
	width: 150px;
	height: 32px;
	background-color:rgba(128, 128, 128, 0.34);
	font-size-adjust: inherit;
	font-size: 16px;
	border: hidden;
}
	
</style>
</head>
<body>
<!-- <div class="topnav">

<div id="wrapper">
 <header>
    <div class="headtop"></div>
    <div class="contenttop">
     <div class="blank"></div>
    <div class="user" th:if="${session.SPRING_SECURITY_CONTEXT}==null">
    				 <ul> 
                     <li>
                      欢迎您，
	                     <a class="user_a" href="/login">请：登录</a>|

</div>

                      欢迎您，
	                     <a class="user_a" th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username} "></a>&nbsp;|
	                     <a class="user_a" href="/logout">注销</a>
                     </li>   
                    </ul>  
</div> 
 <div class="blank"></div>
      <div class="blank"></div>
      <nav>
        <div  class="navigation">
          <ul class="menu">
            <li><a th:href="@{'/news/'}" >时事新闻</a></li>
            <li><a th:href="@{'/blogger/'}" >技术博客</a> </li>
            <li><a th:href="@{'/resource/'}" >Java类库</a></li>
            <li><a th:href="@{'/note/'}" >杂谈随记</a> </li>
            <li><a th:href="@{'/message/'}" >给我留言</a> </li>
          </ul>
        </div>
      </nav>
      
      
      <script type="text/javascript">
	// Navigation Menu
	$(function() {
		$(".menu ul").css({display: "none"}); // Opera Fix
		$(".menu li").hover(function(){
			$(this).find('ul:first').css({visibility: "visible",display: "none"}).slideDown("normal");
		},function(){
			$(this).find('ul:first').css({visibility: "hidden"});
		});
	});
	
	$("#search_button").click(function sub(){
		var keyWord = $("#keyWord").val();
		if(keyWord=="请输入关键字" || keyWord == ""){
			window.location.href="/other/index";
		}else{
			window.location.href="/other/search"+"?keyWord="+keyWord;
		}
	});
</script> 
    </div>
  </header>
    <div class="jztop"></div>
    <div class="hellowrite">
    	<dl>
			<dd class="search_t">
				<img class="logoimg" src="../images/hujian.png" alt="" />
			</dd>
		</dl>
		<ul class="component-ul">
			<li class="search_logo"><img class="search_image"
				src="../images/seach_log.png" /></li>
			<li class="search_input">
			<input type="text" name="keyWord" id="keyWord" value="请输入关键字"  style="color: rgb(153, 153, 153);" onfocus="if(value=='请输入关键字'){this.style.color='#000';value=''}" onblur="if(value==''){this.style.color='#999';value='请输入关键字'}"
				class="search_input" placeholder="请输入关键字" /></li>
			<li class="search_word" style="color:black;"><input type="button" name="search_button" id="search_button" class="serch_button_title"  value="全站搜索"  /></li>
		</ul>
    </div>

        <p></p>
